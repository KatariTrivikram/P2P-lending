<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decentralized Lending Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #2c3e50;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3498db;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .section {
      margin-bottom: 30px;
    }

    #walletAddress {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h2>Decentralized P2P Lending Platform</h2>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <p id="walletAddress">Wallet: Not connected</p>
  </header>

  <div class="container">
    
    <div class="section">
      <h3>üí∞ Offer a Loan</h3>
      Amount to Lend (ETH): <input id="offerAmount" type="text" placeholder="e.g. 1" />
      <br>
      Collateral Required (ETH): <input id="offerCollateral" type="text" placeholder="e.g. 2" />
      <br>
      <button onclick="offerLoan()">Offer Loan</button>
    </div>

    <div class="section">
      <h3>üì• Take a Loan</h3>
      Loan ID: <input id="takeLoanId" type="number" placeholder="e.g. 0" />
      <br>
      <button onclick="takeLoan()">Take Loan</button>
    </div>

    <div class="section">
      <h3>üíµ Repay a Loan</h3>
      Loan ID: <input id="repayLoanId" type="number" placeholder="e.g. 0" />
      <br>
      <button onclick="repayLoan()">Repay Loan</button>
    </div>

    <div class="section">
      <h3>üìã Active Loans</h3>
      <button onclick="getAllLoans()">Get All Loans</button>
      <pre id="loanList">Click the button to see loans</pre>
    </div>

  </div>

  <script>
    const contractAddress = "0x820535cc905D0142871Bc129D2306fd6237A0bB0";
    const abi = [
      {
        "inputs": [{ "internalType": "uint256", "name": "_collateral", "type": "uint256" }],
        "name": "offerLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_loanId", "type": "uint256" }],
        "name": "takeLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_loanId", "type": "uint256" }],
        "name": "repayLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getAllLoans",
        "outputs": [{
          "components": [
            { "internalType": "address payable", "name": "lender", "type": "address" },
            { "internalType": "address payable", "name": "borrower", "type": "address" },
            { "internalType": "uint256", "name": "amount", "type": "uint256" },
            { "internalType": "uint256", "name": "collateral", "type": "uint256" },
            { "internalType": "bool", "name": "taken", "type": "bool" },
            { "internalType": "bool", "name": "repaid", "type": "bool" }
          ],
          "internalType": "struct MultiLending.Loan[]",
          "name": "",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);

        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = `Wallet: ${address}`;
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("offerAmount").value;
      const collateral = document.getElementById("offerCollateral").value;
      try {
        const tx = await contract.offerLoan(
          ethers.utils.parseEther(collateral),
          { value: ethers.utils.parseEther(amount) }
        );
        await tx.wait();
        alert("‚úÖ Loan Offered!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }

    async function takeLoan() {
      const id = document.getElementById("takeLoanId").value;
      try {
        const loans = await contract.getAllLoans();
        const loan = loans[id];
        const tx = await contract.takeLoan(id, {
          value: loan.collateral.toString()
        });
        await tx.wait();
        alert("‚úÖ Loan Taken!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }

    async function repayLoan() {
      const id = document.getElementById("repayLoanId").value;
      try {
        const loans = await contract.getAllLoans();
        const loan = loans[id];
        const tx = await contract.repayLoan(id, {
          value: loan.amount.toString()
        });
        await tx.wait();
        alert("‚úÖ Loan Repaid!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }

    async function getAllLoans() {
      try {
        const loans = await contract.getAllLoans();
        let output = "";
        loans.forEach((loan, i) => {
          output += `Loan ID: ${i}
  Lender: ${loan.lender}
  Borrower: ${loan.borrower}
  Amount: ${ethers.utils.formatEther(loan.amount)} ETH
  Collateral: ${ethers.utils.formatEther(loan.collateral)} ETH
  Taken: ${loan.taken}
  Repaid: ${loan.repaid}
------------------------------\n`;
        });
        document.getElementById("loanList").innerText = output || "No active loans.";
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }
  </script>

</body>
</html>
