<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-Backed Lending DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700">üìÑ Document-Backed Lending DApp</h1>

    <button onclick="connectWallet()" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700">üîó Connect Wallet</button>

    <div>
      <h2 class="text-xl font-semibold text-gray-700 mt-4">Offer Loan</h2>
      <input type="number" id="interestRate" placeholder="Interest Rate (% per month)" class="w-full p-2 border rounded my-2"/>
      <input type="text" id="docHash" placeholder="Document Hash" class="w-full p-2 border rounded my-2"/>
      <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)" class="w-full p-2 border rounded my-2"/>
      <button onclick="offerLoan()" class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600">üí∞ Offer Loan</button>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-gray-700 mt-4">Submit Document</h2>
      <input type="text" id="submitDocHash" placeholder="Document Hash" class="w-full p-2 border rounded my-2"/>
      <button onclick="submitDocument()" class="w-full bg-yellow-500 text-white py-2 rounded-xl hover:bg-yellow-600">üìé Submit Document</button>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-gray-700 mt-4">Take Loan</h2>
      <button onclick="takeLoan()" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">üè¶ Take Loan</button>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-gray-700 mt-4">Repay Loan</h2>
      <!-- Removed manual repay amount input -->
      <button onclick="repayLoan()" class="w-full bg-red-500 text-white py-2 rounded-xl hover:bg-red-600">üí∏ Repay Loan</button>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-gray-700 mt-4">Reset Loan</h2>
      <button onclick="resetLoan()" class="w-full bg-gray-500 text-white py-2 rounded-xl hover:bg-gray-600">‚ôªÔ∏è Reset Loan</button>
    </div>

    <div id="status" class="text-center font-medium text-lg text-purple-800 mt-4"></div>
  </div>

  <script>
    let web3;
    let contract;

    const contractAddress = "0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc"; // Replace with your deployed contract address
    const abi =[
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],

		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",

			}
		],
		"stateMutability": "view",

	},
	{

		"outputs": [
			{

			}
		],

	},
	{

		"name": "loanOffered",
		"outputs": [

			}
		],
		"stateMutability": "view",

	},
	{

		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanStartTime",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("status").innerText = "Wallet connected ‚úÖ";
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function offerLoan() {
      const accounts = await web3.eth.getAccounts();
      const interestRate = document.getElementById("interestRate").value;
      const docHash = document.getElementById("docHash").value;
      const amountInEth = document.getElementById("loanAmount").value;
      const amountInWei = web3.utils.toWei(amountInEth, "ether");

      await contract.methods.offerLoan(interestRate, docHash).send({
        from: accounts[0],
        value: amountInWei
      });

      document.getElementById("status").innerText = "Loan offered successfully!";
    }

    async function submitDocument() {
      const accounts = await web3.eth.getAccounts();
      const docHash = document.getElementById("submitDocHash").value;

      await contract.methods.submitDocument(docHash).send({ from: accounts[0] });

      document.getElementById("status").innerText = "Document submitted!";
    }

    async function takeLoan() {
      const accounts = await web3.eth.getAccounts();

      await contract.methods.takeLoan().send({ from: accounts[0] });

      document.getElementById("status").innerText = "Loan taken!";
    }

    // ‚úÖ Updated repayLoan to auto-calculate amount + interest
    async function repayLoan() {
      try {
        const accounts = await web3.eth.getAccounts();

        const loanAmount = await contract.methods.loanAmount().call();
        const interestRate = await contract.methods.interestRate().call();
        const loanStartTime = await contract.methods.loanStartTime().call();

        const currentTime = Math.floor(Date.now() / 1000);
        const monthsElapsed = Math.floor((currentTime - loanStartTime) / (30 * 24 * 60 * 60)) + 1;

        const totalInterest = BigInt(loanAmount) * BigInt(interestRate) * BigInt(monthsElapsed) / 100n;
        const totalRepay = BigInt(loanAmount) + totalInterest;

        await contract.methods.repayLoan().send({
          from: accounts[0],
          value: totalRepay.toString()
        });

        document.getElementById("status").innerText = "Loan repaid successfully!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Failed to repay loan.";
      }
    }

    async function resetLoan() {
      const accounts = await web3.eth.getAccounts();
      await contract.methods.resetLoan().send({ from: accounts[0] });
      document.getElementById("status").innerText = "Loan reset!";
    }
  </script>
</body>
</html>
