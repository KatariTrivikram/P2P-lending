<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document-Backed Lending DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Document-Backed Lending DApp</h1>

    <div class="bg-white p-4 rounded shadow mb-8">
      <h2 class="text-xl font-semibold mb-2">ðŸ”Œ Wallet Connection</h2>
      <button id="connectWallet" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Connect Wallet</button>
      <p id="walletAddress" class="mt-2 text-sm text-green-600"></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Lender Panel -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ðŸ’° Lender Panel</h2>
        <input type="number" id="interestRate" class="w-full p-2 border rounded mb-3" placeholder="Interest Rate (%)" />
        <input type="number" id="loanAmount" class="w-full p-2 border rounded mb-3" placeholder="Loan Amount (in ETH)" />
        <input type="file" id="lenderDoc" class="mb-3" />
        <button onclick="offerLoan()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Offer Loan</button>
      </div>

      <!-- Borrower Panel -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ðŸ§¾ Borrower Panel</h2>
        <input type="file" id="borrowerDoc" class="mb-3" />
        <button onclick="submitDocument()" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Submit Document</button>
        <button onclick="takeLoan()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-3">Take Loan</button>
        <input type="number" id="repayAmount" class="w-full p-2 border rounded my-3" placeholder="Repayment Amount (in ETH)" />
        <button onclick="repayLoan()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Repay Loan</button>
      </div>
    </div>

    <p id="status" class="mt-6 text-center font-medium text-red-600"></p>
  </div>

  <script>

    let contract;
    const contractAddress = "0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc"; 
    const abi = [

			}
		],
		"name": "offerLoan",

		"type": "function"
	},
	{

	},
	{

	},
	{

				"type": "bytes32"

		],

		"outputs": [],

	},
	{

	},

			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",

			}
		],
		"stateMutability": "view",

	},
	{

		"name": "lender",
		"outputs": [
			{

		],

	{

			}

	{

]; 

    document.getElementById("connectWallet").onclick = async () => {
      if (window.ethereum) {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          document.getElementById("walletAddress").innerText = `Connected: ${accounts[0]}`;
          contract = new web3.eth.Contract(abi, contractAddress);
        } catch (err) {
          document.getElementById("status").innerText = "Wallet connection failed.";
        }
      } else {
        alert("Please install MetaMask.");
      }
    };

    async function hashFile(fileInputId) {
      const file = document.getElementById(fileInputId).files[0];
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = () => {
          const wordArray = CryptoJS.lib.WordArray.create(reader.result);
          const hash = CryptoJS.SHA256(wordArray).toString();
          resolve("0x" + hash);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function offerLoan() {
      try {
        const accounts = await web3.eth.getAccounts();
        const amount = web3.utils.toWei(document.getElementById("loanAmount").value, "ether");
        const interest = document.getElementById("interestRate").value;
        const hash = await hashFile("lenderDoc");
        await contract.methods.offerLoan(interest, hash).send({ from: accounts[0], value: amount });
        document.getElementById("status").innerText = "Loan offered successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to offer loan.";
      }
    }

    async function submitDocument() {
      try {
        const accounts = await web3.eth.getAccounts();
        const hash = await hashFile("borrowerDoc");
        await contract.methods.submitDocument(hash).send({ from: accounts[0] });
        document.getElementById("status").innerText = "Document submitted successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to submit document.";
      }
    }

    async function takeLoan() {
      try {
        const accounts = await web3.eth.getAccounts();
        await contract.methods.takeLoan().send({ from: accounts[0] });
        document.getElementById("status").innerText = "Loan taken successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to take loan.";
      }
    }

    async function repayLoan() {
      try {
        const accounts = await web3.eth.getAccounts();
        const repayValue = web3.utils.toWei(document.getElementById("repayAmount").value, "ether");
        await contract.methods.repayLoan().send({ from: accounts[0], value: repayValue });
        document.getElementById("status").innerText = "Loan repaid successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to repay loan.";
      }
    }
  </script>
</body>
</html>
