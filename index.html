<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-backed P2P Lending</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-2xl rounded-xl mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-700">üìÑ Document-Backed P2P Lending DApp</h1>

    <div class="space-y-6">
      <!-- Offer Loan -->
      <div>
        <h2 class="text-xl font-semibold text-green-600">1Ô∏è‚É£ Offer Loan</h2>
        <input type="number" id="interestRate" class="w-full p-2 border rounded my-2" placeholder="Interest Rate (% per month)" />
        <input type="text" id="docHash" class="w-full p-2 border rounded my-2" placeholder="Document Hash" />
        <input type="number" id="loanAmount" class="w-full p-2 border rounded my-2" placeholder="Loan Amount (in ETH)" />
        <button onclick="offerLoan()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Offer Loan</button>
      </div>

      <!-- Submit Document -->
      <div>
        <h2 class="text-xl font-semibold text-blue-600">2Ô∏è‚É£ Submit Document</h2>
        <input type="text" id="borrowerDocHash" class="w-full p-2 border rounded my-2" placeholder="Enter Your Document Hash" />
        <button onclick="submitDocument()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Submit Document</button>
      </div>

      <!-- Take Loan -->
      <div>
        <h2 class="text-xl font-semibold text-yellow-600">3Ô∏è‚É£ Take Loan</h2>
        <button onclick="takeLoan()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full">Take Loan</button>
      </div>

      <!-- Repay Loan -->
      <div>
        <h2 class="text-xl font-semibold text-red-600">4Ô∏è‚É£ Repay Loan</h2>
        <!-- Removed manual repay input -->
        <button onclick="repayLoan()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Repay Automatically</button>
      </div>

      <!-- Reset -->
      <div>
        <h2 class="text-xl font-semibold text-gray-600">‚ôªÔ∏è Reset</h2>
        <button onclick="resetLoan()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 w-full">Reset Loan</button>
      </div>

      <!-- Status -->
      <div id="status" class="text-center mt-4 text-purple-700 font-medium"></div>
    </div>
  </div>

  <script>
    const contractAddress = "0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc";
    const abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanStartTime",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    let web3, contract;

    async function initWeb3() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert("Please install MetaMask to use this DApp.");
      }
    }

    initWeb3();

    async function offerLoan() {
      const accounts = await web3.eth.getAccounts();
      const interestRate = document.getElementById("interestRate").value;
      const docHash = document.getElementById("docHash").value;
      const loanAmount = document.getElementById("loanAmount").value;

      try {
        await contract.methods.offerLoan(interestRate, docHash).send({
          from: accounts[0],
          value: web3.utils.toWei(loanAmount, "ether")
        });
        document.getElementById("status").innerText = "Loan offered successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to offer loan.";
        console.error(err);
      }
    }

    async function submitDocument() {
      const accounts = await web3.eth.getAccounts();
      const docHash = document.getElementById("borrowerDocHash").value;

      try {
        await contract.methods.submitDocument(docHash).send({ from: accounts[0] });
        document.getElementById("status").innerText = "Document submitted successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to submit document.";
        console.error(err);
      }
    }

    async function takeLoan() {
      const accounts = await web3.eth.getAccounts();

      try {
        await contract.methods.takeLoan().send({ from: accounts[0] });
        document.getElementById("status").innerText = "Loan taken successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to take loan.";
        console.error(err);
      }
    }

    // ‚úÖ Updated repayLoan() to auto-calculate repayment
    async function repayLoan() {
      const accounts = await web3.eth.getAccounts();

      try {
        const loanAmount = await contract.methods.loanAmount().call();
        const interestRate = await contract.methods.interestRate().call();
        const loanStartTime = await contract.methods.loanStartTime().call();

        const currentTime = Math.floor(Date.now() / 1000);
        const monthsElapsed = Math.floor((currentTime - loanStartTime) / (30 * 24 * 60 * 60)) + 1;

        const totalInterest = BigInt(loanAmount) * BigInt(interestRate) * BigInt(monthsElapsed) / 100n;
        const totalDue = BigInt(loanAmount) + totalInterest;

        await contract.methods.repayLoan().send({
          from: accounts[0],
          value: totalDue.toString()
        });

        document.getElementById("status").innerText = "Loan repaid successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to repay loan.";
        console.error(err);
      }
    }

    async function resetLoan() {
      const accounts = await web3.eth.getAccounts();

      try {
        await contract.methods.resetLoan().send({ from: accounts[0] });
        document.getElementById("status").innerText = "Loan reset successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Failed to reset loan.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
