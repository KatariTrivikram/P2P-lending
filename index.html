<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized Lending DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #111827;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #walletAddress {
      font-size: 14px;
      color: #10b981;
    }

    .section {
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
      padding-top: 20px;
    }

    .otp-box {
      display: flex;
      gap: 10px;
    }

    .otp-box input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Decentralized P2P Lending Platform</h2>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <div id="walletAddress"></div>

    <div class="section">
      <h3>üë®‚Äçüíº Lender Panel</h3>
      <label>Loan Amount (in ETH)</label>
      <input type="number" id="loanAmount" step="0.01">

      <label>Interest Rate (%)</label>
      <input type="number" id="interestRate">

      <label>Document (borrower will submit their hash, you can set dummy hash for now)</label>
      <input type="text" id="docHash" placeholder="0x...">

      <button onclick="offerLoan()">Offer Loan</button>
    </div>

    <div class="section">
      <h3>üì§ Borrower Panel</h3>
      <label>Upload Document</label>
      <input type="file" id="borrowerDoc" onchange="handleFileHash()">

      <label>Phone Number</label>
      <input type="text" id="phoneNumber">

      <button onclick="submitDocument()">Submit Document & Phone</button>

      <label>Enter OTP (Demo Only)</label>
      <div class="otp-box">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <button onclick="verifyOTP()">Verify OTP</button>

      <button onclick="takeLoan()">Take Loan</button>
    </div>

    <div class="section">
      <h3>üí∞ Repay Loan</h3>
      <label>Repay Amount (in ETH)</label>
      <input type="number" id="repayAmount" step="0.01">

      <button onclick="repayLoan()">Repay Loan</button>
    </div>
  </div>

  <script>
    let web3;
    let account;
    const contractAddress = "0x608578ad799148D5009D66800BA4EB3eD361943D";
    const abi =[
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			},
			{
				"internalType": "string",
				"name": "_phone",
				"type": "string"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrowerPhone",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    const contract = new window.web3?.eth.Contract(abi, contractAddress);

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + account;
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interestRate").value;
      const docHash = document.getElementById("docHash").value;

      try {
        await contract.methods.offerLoan(interest, docHash)
          .send({ from: account, value: web3.utils.toWei(amount, "ether") });
        alert("Loan offered successfully!");
      } catch (err) {
        alert("Offer failed: " + err.message);
      }
    }

    async function submitDocument() {
      const phone = document.getElementById("phoneNumber").value;
      const fileInput = document.getElementById("borrowerDoc");
      const file = fileInput.files[0];

      if (!file) return alert("Please upload a document.");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const hash = web3.utils.keccak256(reader.result);
        try {
          await contract.methods.submitDocument(hash, phone).send({ from: account });
          alert("Document submitted!");
        } catch (err) {
          alert("Submit failed: " + err.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function verifyOTP() {
      // Demo only ‚Äì no real backend
      alert("OTP Verified (Simulated)");
    }

    async function takeLoan() {
      try {
        await contract.methods.takeLoan().send({ from: account });
        alert("Loan taken!");
      } catch (err) {
        alert("Take Loan failed: " + err.message);
      }
    }

    async function repayLoan() {
      const repayAmount = document.getElementById("repayAmount").value;
      try {
        await contract.methods.repayLoan().send({
          from: account,
          value: web3.utils.toWei(repayAmount, "ether")
        });
        alert("Loan repaid!");
      } catch (err) {
        alert("Repayment failed: " + err.message);
      }
    }
  </script>
</body>
</html>
