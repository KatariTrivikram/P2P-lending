<!DOCTYPE html>
<html>
<head>
  <title>Test Wallet Connect</title>
  <!-- âœ… Include Ethers.js from CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
</head>
<body style="background: #111; color: #fff; font-family: Arial; text-align: center; padding-top: 100px;">

  <button onclick="connectWallet()" style="padding: 15px 30px; font-size: 18px; background: teal; color: white; border: none; border-radius: 8px;">Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask is not installed.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "Connected: " + address;
      } catch (err) {
        alert("Wallet connection failed: " + err.message);
      }
    }
  </script>
</body>
</html>
