<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized Document Loan Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      padding: 30px;
    }
    .section {
      background: white;
      padding: 30px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input, button, label {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.2s ease-in-out;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #walletStatus {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: bold;
    }
    #connectWalletBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #connectWalletBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button id="connectWalletBtn" onclick="connectWallet()">Connect Wallet</button>
  <div id="walletStatus">Wallet not connected</div>

  <div class="section">
    <h2>Lender Panel</h2>
    <input type="file" id="lenderDoc" />
    <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
    <input type="text" id="loanAmount" placeholder="Loan Amount (ETH)" />
    <button onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="section">
    <h2>Borrower Panel</h2>
    <input type="file" id="borrowDoc" />
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="submitDocument()">Submit Document & Phone</button>
    <button onclick="takeLoan()">Take Loan</button>
    <button onclick="repayLoan()">Repay Loan</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x492B1291DbF8a8E44C26a9495A954B625354338F";
    const CONTRACT_ABI = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "_interestRate", "type": "uint256" },
          { "internalType": "bytes32", "name": "_docHash", "type": "bytes32" }
        ],
        "name": "offerLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "bytes32", "name": "_docHash", "type": "bytes32" },
          { "internalType": "string", "name": "_phone", "type": "string" }
        ],
        "name": "submitDocument",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "takeLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "repayLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "resetLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
          const address = await signer.getAddress();
          document.getElementById("walletStatus").innerText = `Wallet Connected: ${address}`;
        } catch (err) {
          console.error("Wallet connection failed:", err);
          document.getElementById("walletStatus").innerText = "Connection failed. Try again.";
        }
      } else {
        alert("Please install MetaMask.");
        document.getElementById("walletStatus").innerText = "MetaMask not detected.";
      }
    }

    async function getFileHash(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      return "0x" + [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function offerLoan() {
      const file = document.getElementById("lenderDoc").files[0];
      const rate = document.getElementById("interestRate").value;
      const amount = document.getElementById("loanAmount").value;
      if (!file || !rate || !amount) {
        alert("Please complete all lender fields.");
        return;
      }
      const hash = await getFileHash(file);
      const value = ethers.utils.parseEther(amount);
      const tx = await contract.offerLoan(rate, hash, { value });
      await tx.wait();
      alert("Loan offered!");
    }

    async function submitDocument() {
      const file = document.getElementById("borrowDoc").files[0];
      const phone = document.getElementById("phoneNumber").value;
      const otp = document.getElementById("otp").value;
      if (!file || !phone || !otp) {
        alert("Please complete all borrower fields including OTP.");
        return;
      }
      const hash = await getFileHash(file);
      const tx = await contract.submitDocument(hash, phone);
      await tx.wait();
      alert("Document, phone and OTP submitted successfully.");
    }

    async function takeLoan() {
      const tx = await contract.takeLoan();
      await tx.wait();
      alert("Loan taken successfully.");
    }

    async function repayLoan() {
      const tx = await contract.repayLoan({ value: ethers.utils.parseEther("0.1") });
      await tx.wait();
      alert("Loan repaid.");
    }
  </script>
</body>
</html>
