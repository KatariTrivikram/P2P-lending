    <button onclick="sendOTP()">Send OTP</button>
    <input id="otpCode" type="text" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        userAccount = accounts[0];
        document.getElementById("walletStatus").innerText = `Connected: ${userAccount}`;
        const web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(abi, contractAddress);
      } catch (err) {
        alert("Wallet connection failed");
        console.error(err);
      }
    } else {
      alert("Install MetaMask");
    }
  }

  async function offerLoan() {
    const amount = document.getElementById("loanAmount").value;
    const interest = document.getElementById("interestRate").value;
    if (!amount || !interest) return alert("Fill all lender fields");
    try {
      await contract.methods.offerLoan(amount, interest).send({ from: userAccount });
      alert("Loan Offered");
    } catch (err) {
      alert("Offer Loan failed");
      console.error(err);
    }
  }

  function sendOTP() {
    const phone = document.getElementById("phoneNumber").value;
    const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
    firebase.auth().signInWithPhoneNumber(phone, appVerifier)
      .then(result => {
        confirmationResult = result;
        alert("OTP Sent");
      }).catch(err => {
        alert("OTP failed");
        console.error(err);
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otpCode").value;
    confirmationResult.confirm(code).then(result => {
      alert("OTP Verified");
    }).catch(err => {
      alert("OTP Incorrect");
      console.error(err);
    });
  }

  async function submitDocument() {
    const fileInput = document.getElementById("document");
    const file = fileInput.files[0];
    if (!file) return alert("Upload a document");

    const reader = new FileReader();
    reader.onload = async function(e) {
      const buffer = new Uint8Array(e.target.result);
      const hash = Web3.utils.sha3(Web3.utils.bytesToHex(buffer));

      try {
        await contract.methods.submitDocument(hash).send({ from: userAccount });
        alert("Document submitted with hash: " + hash);
      } catch (err) {
        alert("Submit Document failed");
        console.error(err);
      }
    };
    reader.readAsArrayBuffer(file);
  }
