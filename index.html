<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f1f3f6; padding: 20px; }
    .section { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 12px rgba(0,0,0,0.05); }
    input, button { padding: 10px; margin: 10px 0; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h1>Decentralized P2P Lending Platform</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress"></p>

  <div class="section">
    <h2>Lender: Offer Loan</h2>
    <input id="interestRate" type="number" placeholder="Interest Rate (e.g. 10)" />
    <input id="loanAmount" type="number" placeholder="Loan Amount (in ETH)" />
    <button onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="section">
    <h2>Borrower: Authenticate & Submit Document</h2>
    <input id="phone" type="text" placeholder="Enter Phone Number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otp" type="text" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
    <input id="document" type="file" />
    <button onclick="submitDocument()">Submit Document</button>
    <button onclick="takeLoan()">Take Loan</button>
  </div>

  <div class="section">
    <h2>Repay Loan</h2>
    <input id="repayAmount" type="number" placeholder="Repay Amount (with interest) in ETH" />
    <button onclick="repayLoan()">Repay Loan</button>
  </div>

  <script>

      storageBucket: "p2plending-c864a.firebasestorage.app",
      messagingSenderId: "916198463762",
      appId: "1:916198463762:web:de2cf6383ff18d456dbbcb",
      measurementId: "G-SHSBBCS0W7"
    };

    let contract;
    const contractAddress = "0x608578ad799148D5009D66800BA4EB3eD361943D";

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          account = await signer.getAddress();
          document.getElementById("walletAddress").innerText = "Connected: " + account;
          contract = new ethers.Contract(contractAddress, abi, signer);
        } catch (error) {
          alert("Wallet connection failed. Try again.");
        }
      } else {
        alert("MetaMask not detected!");
      }
    }

    async function offerLoan() {
      const interestRate = document.getElementById("interestRate").value;
      const loanAmount = document.getElementById("loanAmount").value;
      if (!account || !interestRate || !loanAmount) return alert("All fields required");
      const docHash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(Date.now().toString()));
      try {
        const tx = await contract.offerLoan(
          ethers.BigNumber.from(interestRate),
          docHash,
          { value: ethers.utils.parseEther(loanAmount) }
        );
        await tx.wait();
        alert("Loan offered successfully!");
      } catch (err) {
        console.error(err);
        alert("Offer failed.");
      }
    }

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      firebase.auth().signInWithPhoneNumber("+91" + phone, window.recaptchaVerifier)
        .then(confirmationResult => window.confirmationResult = confirmationResult)
        .catch(error => alert("OTP Error: " + error.message));
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      window.confirmationResult.confirm(otp).then(() => alert("OTP Verified"))
        .catch(error => alert("Invalid OTP"));
    }

    async function submitDocument() {
      const fileInput = document.getElementById("document");
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");
      const reader = new FileReader();
      reader.onload = async function () {
        const content = reader.result;
        const hash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(content));
        try {
          const tx = await contract.submitDocument(hash);
          await tx.wait();
          alert("Document submitted!");
        } catch (err) {
          alert("Submit failed");
        }
      };
      reader.readAsText(file);
    }

    async function takeLoan() {
      try {
        const tx = await contract.takeLoan();
        await tx.wait();
        alert("Loan taken!");
      } catch (err) {
        alert("Loan not taken: " + err.message);
      }
    }

    async function repayLoan() {
      const repayAmount = document.getElementById("repayAmount").value;
      try {
        const tx = await contract.repayLoan({ value: ethers.utils.parseEther(repayAmount) });
        await tx.wait();
        alert("Loan repaid");
      } catch (err) {
        alert("Repayment failed");
      }
    }
  </script>
