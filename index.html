<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized P2P Lending</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      font-size: 2.5rem;
    }
    .connect-wallet {
      background-color: #00ffff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin: 20px;
      cursor: pointer;
    }
    .section {
      background: #222;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffff33;
    }
    .section h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    .btn {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #wallet-address {
      color: lime;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ƒ Decentralized P2P Lending</h1>
  <button class="connect-wallet" onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
  <span id="wallet-address"></span>

  <div class="section">
    <h2>ðŸ’¸ Offer Loan</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)">
    <input type="number" id="interest" placeholder="Interest %">
    <input type="text" id="docHash" placeholder="Document Hash">
    <button class="btn" onclick="offerLoan()">Offer</button>
  </div>

  <div class="section">
    <h2>ðŸ’¼ Take Loan</h2>
    <input type="text" id="takeDocHash" placeholder="Document Hash to Match">
    <button class="btn" onclick="takeLoan()">Take</button>
  </div>

  <div class="section">
    <h2>ðŸ’³ Repay Loan</h2>
    <button class="btn" onclick="repayLoan()">Repay</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0xBc4545C2AFF23B66100D9602d6289Be03C6d8c00"; // your contract
    const contractABI = [ // âœ… FIXED ABI (only one layer of array)
      {
        "inputs": [
          { "internalType": "uint256", "name": "_interestPercent", "type": "uint256" },
          { "internalType": "string", "name": "_documentHash", "type": "string" }
        ],
        "name": "offerLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "repayLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_docHash", "type": "string" }
        ],
        "name": "takeLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "loan",
        "outputs": [
          { "internalType": "address payable", "name": "lender", "type": "address" },
          { "internalType": "address payable", "name": "borrower", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" },
          { "internalType": "uint256", "name": "interestPercent", "type": "uint256" },
          { "internalType": "string", "name": "documentHash", "type": "string" },
          { "internalType": "bool", "name": "taken", "type": "bool" },
          { "internalType": "bool", "name": "repaid", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          const address = await signer.getAddress();
          document.getElementById("wallet-address").innerText = "Connected: " + address;
        } catch (err) {
          console.error(err);
          alert("Wallet connection failed. Make sure MetaMask is unlocked.");
        }
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interest").value;
      const docHash = document.getElementById("docHash").value;
      if (!amount || !interest || !docHash) return alert("Please fill all fields");

      try {
        const ethValue = ethers.utils.parseEther(amount);
        const tx = await contract.offerLoan(interest, docHash, { value: ethValue });
        await tx.wait();
        alert("Loan Offered Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to offer loan.");
      }
    }

    async function takeLoan() {
      const hash = document.getElementById("takeDocHash").value;
      if (!hash) return alert("Enter document hash to match loan offer.");
      try {
        const tx = await contract.takeLoan(hash);
        await tx.wait();
        alert("Loan Taken Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to take loan.");
      }
    }

    async function repayLoan() {
      try {
        const loanDetails = await contract.loan();
        const repayAmount = loanDetails.amount.add(
          loanDetails.amount.mul(loanDetails.interestPercent).div(100)
        );
        const tx = await contract.repayLoan({ value: repayAmount });
        await tx.wait();
        alert("Loan Repaid Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to repay loan.");
      }
    }
  </script>
</body>
</html>
