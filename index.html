<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decentralized Lending</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 10px;
        }
        .container {
            border: 2px solid #00aaaa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            background-color: #1a1a1a;
        }
        label {
            color: #ffd700;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 90%;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }
        button {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00796b;
        }
        #walletStatus {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4444;
        }
    </style>
</head>
<body>

    <h1>üí∏ Decentralized P2P Lending</h1>

    <button id="connectButton">üîå Connect Wallet</button>
    <p id="walletStatus">üî¥ Wallet not connected</p>

    <div class="container">
        <h2 style="color: #ffaa00;">üßæ Offer Loan</h2>
        <label>Loan Amount (ETH)</label>
        <input type="text" id="loanAmount">
        <label>Collateral (ETH)</label>
        <input type="text" id="collateralAmount">
        <button onclick="offerLoan()">üì§ Offer Loan</button>
    </div>

    <div class="container">
        <h2 style="color: #00ff00;">ü§ù Take Loan</h2>
        <label>Collateral (ETH)</label>
        <input type="text" id="borrowCollateral">
        <button onclick="takeLoan()">üì• Take Loan</button>
    </div>

    <div class="container">
        <h2 style="color: #ff4d4d;">üí∞ Repay Loan</h2>
        <label>Repayment Amount (ETH)</label>
        <input type="text" id="repayAmount">
        <button onclick="repayLoan()">‚úÖ Repay Loan</button>
    </div>

    <script>
        let provider, signer, contract;
        let userAccount = null;

        const contractAddress = "0x7Df3692262B2b2bf185A0A7a529F6b33F0FCB669"; // Replace with your new contract address
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "uint256", "name": "_collateral", "type": "uint256" }
                ],
                "name": "offerLoan",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "takeLoan",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "repayLoan",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "loan",
                "outputs": [
                    { "internalType": "address payable", "name": "lender", "type": "address" },
                    { "internalType": "address payable", "name": "borrower", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" },
                    { "internalType": "uint256", "name": "collateral", "type": "uint256" },
                    { "internalType": "bool", "name": "taken", "type": "bool" },
                    { "internalType": "bool", "name": "repaid", "type": "bool" }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        document.getElementById("connectButton").addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAccount = await signer.getAddress();
                    document.getElementById("walletStatus").innerText = `üü¢ Connected: ${userAccount}`;
                    document.getElementById("walletStatus").style.color = "#00ff00";
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                } catch (err) {
                    console.error(err);
                    alert("‚ùå Connection to wallet failed: " + err.message);
                }
            } else {
                alert("‚ùå MetaMask not found. Please install it.");
            }
        });

        async function offerLoan() {
            const loanAmount = document.getElementById("loanAmount").value;
            const collateral = document.getElementById("collateralAmount").value;
            try {
                const tx = await contract.offerLoan(
                    ethers.utils.parseEther(collateral),
                    { value: ethers.utils.parseEther(loanAmount) }
                );
                await tx.wait();
                alert("‚úÖ Loan offered successfully!");
            } catch (err) {
                alert("‚ùå Offer failed: " + err.message);
                console.error(err);
            }
        }

        async function takeLoan() {
            const collateral = document.getElementById("borrowCollateral").value;
            try {
                const tx = await contract.takeLoan({
                    value: ethers.utils.parseEther(collateral)
                });
                await tx.wait();
                alert("‚úÖ Loan taken successfully!");
            } catch (err) {
                alert("‚ùå Take loan failed: " + err.message);
                console.error(err);
            }
        }

        async function repayLoan() {
            const repayAmount = document.getElementById("repayAmount").value;
            try {
                const tx = await contract.repayLoan({
                    value: ethers.utils.parseEther(repayAmount)
                });
                await tx.wait();
                alert("‚úÖ Loan repaid successfully!");
            } catch (err) {
                alert("‚ùå Repay failed: " + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
