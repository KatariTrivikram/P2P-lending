<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Lending Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #4B00FF;
      margin-top: 30px;
      border-bottom: 2px solid #4B00FF;
      padding-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .purple-button {
      background-color: #4B00FF;
      color: white;
      margin-right: 10px;
    }
    .green-button {
      background-color: #1ABC9C;
      color: white;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="connectWallet" class="purple-button">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h2>Lender</h2>
    <label>Loan Amount (ETH)</label>
    <input type="number" id="loanAmount" step="0.01" placeholder="e.g. 0.01" />

    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="e.g. 10" />

    <button class="purple-button" onclick="offerLoan()">Offer Loan</button>
    <button class="green-button" onclick="repayLoan()">Repay Loan</button>

    <h2>Borrower</h2>
    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number" />

    <input type="file" id="doc" />
    <button class="purple-button" onclick="submitDocument()">Submit Document</button>
    <button class="purple-button" onclick="takeLoan()">Take Loan</button>

    <p class="error" id="error"></p>
  </div>

  <script>
    const contractAddress = "0x608578ad799148D5009D66800BA4EB3eD361943D";
    const abi =[
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			},
			{
				"internalType": "string",
				"name": "_phone",
				"type": "string"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrowerPhone",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    let web3;
    let contract;
    let accounts;

    window.addEventListener("load", async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        document.getElementById("error").innerText = "Please install MetaMask!";
      }
    });

    document.getElementById("connectWallet").addEventListener("click", async () => {
      accounts = await ethereum.request({ method: "eth_requestAccounts" });
      document.getElementById("walletAddress").innerText = `Connected: ${accounts[0]}`;
    });

    async function submitDocument() {
      const phone = document.getElementById("phone").value;
      const file = document.getElementById("doc").files[0];
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashHex = [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, '0')).join('');

      try {
        await contract.methods.submitDocument(hashHex, phone).send({ from: accounts[0] });
        alert("Document submitted successfully");
      } catch (e) {
        document.getElementById("error").innerText = "Failed to submit document.";
      }
    }

    async function offerLoan() {
      try {
        const docSubmitted = await contract.methods.docSubmitted().call();
        if (!docSubmitted) {
          alert("Document not submitted yet by borrower.");
          return;
        }

        const amount = document.getElementById("loanAmount").value;
        const interest = document.getElementById("interestRate").value;
        await contract.methods.offerLoan(interest).send({ from: accounts[0], value: web3.utils.toWei(amount, 'ether') });
        alert("Loan offered successfully");
      } catch (e) {
        document.getElementById("error").innerText = "Offer Loan failed.";
      }
    }

    async function takeLoan() {
      try {
        await contract.methods.takeLoan().send({ from: accounts[0] });
        alert("Loan taken successfully");
      } catch (e) {
        document.getElementById("error").innerText = "Take Loan failed.";
      }
    }

    async function repayLoan() {
      try {
        const amount = await contract.methods.loanAmount().call();
        const interest = await contract.methods.interestRate().call();
        const repayAmount = web3.utils.toBN(amount).add(web3.utils.toBN(amount).mul(web3.utils.toBN(interest)).div(web3.utils.toBN(100)));
        await contract.methods.repayLoan().send({ from: accounts[0], value: repayAmount });
        alert("Loan repaid successfully");
      } catch (e) {
        document.getElementById("error").innerText = "Repay Loan failed.";
      }
    }
  </script>
</body>
</html>
