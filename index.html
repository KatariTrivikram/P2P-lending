<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized P2P Lending</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-4 font-sans">

  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <button onclick="connectWallet()" class="w-full bg-green-600 text-white py-3 rounded-xl text-xl hover:bg-green-700">Connect Wallet</button>
    <p id="walletStatus" class="text-center font-semibold text-gray-700"></p>

    <!-- Lender Panel -->
    <div>
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-4">Lender Panel</h2>
      <input type="file" id="lenderDoc" class="mb-2 block w-full"/>
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" class="input-field"/>
      <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)" class="input-field"/>
      <button onclick="offerLoan()" class="btn-blue">Offer Loan</button>
    </div>

    <!-- Borrower Panel -->
    <div>
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-4">Borrower Panel</h2>
      <input type="file" id="borrowerDoc" class="mb-2 block w-full"/>
      <input type="text" id="phoneNumber" placeholder="Phone Number" class="input-field"/>
      <input type="text" id="otp" placeholder="Enter OTP" class="input-field"/>
      <button onclick="submitDocument()" class="btn-green">Submit Document</button>
      <button onclick="takeLoan()" class="btn-blue">Take Loan</button>
      <input type="number" id="repayAmount" placeholder="Repay Amount (ETH)" class="input-field"/>
      <button onclick="repayLoan()" class="btn-yellow">Repay Loan</button>
    </div>
  </div>

  <style>
    .input-field {
      @apply w-full p-2 border rounded-lg mb-3;
    }
    .btn-blue {
      @apply w-full bg-blue-600 text-white py-2 rounded-lg mb-3 hover:bg-blue-700;
    }
    .btn-green {
      @apply w-full bg-green-600 text-white py-2 rounded-lg mb-3 hover:bg-green-700;
    }
    .btn-yellow {
      @apply w-full bg-yellow-500 text-white py-2 rounded-lg mb-3 hover:bg-yellow-600;
    }
  </style>

  <script>
    const CONTRACT_ADDRESS = "0x492B1291DbF8a8E44C26a9495A954B625354338F";
    const CONTRACT_ABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			},
			{
				"internalType": "string",
				"name": "_phone",
				"type": "string"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrowerPhone",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    let signer, contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("MetaMask not detected.");
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        const address = await signer.getAddress();
        document.getElementById("walletStatus").innerText = "Connected: " + address;
      } catch (err) {
        console.error(err);
        document.getElementById("walletStatus").innerText = "Connection failed. Try again.";
      }
    }

    async function getDocumentHash(fileInputId) {
      const file = document.getElementById(fileInputId).files[0];
      if (!file) return alert("Please choose a file.");
      const buffer = await file.arrayBuffer();
      const hash = ethers.utils.keccak256(new Uint8Array(buffer));
      return hash;
    }

    async function offerLoan() {
      try {
        const hash = await getDocumentHash("lenderDoc");
        const rate = document.getElementById("interestRate").value;
        const amount = ethers.utils.parseEther(document.getElementById("loanAmount").value);
        const tx = await contract.offerLoan(hash, rate, { value: amount });
        await tx.wait();
        alert("Loan offered successfully.");
      } catch (err) {
        console.error(err);
        alert("Failed to offer loan.");
      }
    }

    async function submitDocument() {
      try {
        const hash = await getDocumentHash("borrowerDoc");
        const phone = document.getElementById("phoneNumber").value;
        const otp = document.getElementById("otp").value;

        if (!phone || !otp) return alert("Enter phone and OTP.");

        const tx = await contract.submitDocument(hash, phone);
        await tx.wait();
        alert("Document submitted.");
      } catch (err) {
        console.error(err);
        alert("Submission failed.");
      }
    }

    async function takeLoan() {
      try {
        const tx = await contract.takeLoan();
        await tx.wait();
        alert("Loan taken.");
      } catch (err) {
        console.error(err);
        alert("Loan take failed.");
      }
    }

    async function repayLoan() {
      try {
        const amount = ethers.utils.parseEther(document.getElementById("repayAmount").value);
        const tx = await contract.repayLoan({ value: amount });
        await tx.wait();
        alert("Loan repaid.");
      } catch (err) {
        console.error(err);
        alert("Repayment failed.");
      }
    }
  </script>
</body>
</html>
