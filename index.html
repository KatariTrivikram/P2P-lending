<!DOCTYPE html>
<html>
<head>
    <title>P2P Lending DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
        }
        h1 { color: #00ffe5; }
        .box {
            background-color: #1f1f1f;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,255,229,0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 90%;
        }
        button {
            background: #00ffe5;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00c4a8;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #ff5e5e;
        }
    </style>
</head>
<body>
    <h1>ðŸ“„ Decentralized P2P Lending</h1>
    <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
    <div class="status" id="walletStatus"></div>

    <div class="box">
        <h3>ðŸ’¸ Offer Loan</h3>
        <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)">
        <input type="number" id="interestRate" placeholder="Interest %">
        <input type="text" id="docHashOffer" placeholder="Document Hash">
        <button onclick="offerLoan()">Offer</button>
    </div>

    <div class="box">
        <h3>ðŸ“¥ Take Loan</h3>
        <input type="text" id="docHashTake" placeholder="Document Hash">
        <button onclick="takeLoan()">Take</button>
    </div>

    <div class="box">
        <h3>ðŸ’° Repay Loan</h3>
        <button onclick="repayLoan()">Repay</button>
    </div>

    <script>
        let provider, signer, contract;
        const contractAddress = "0xBc4545C2AFF23B66100D9602d6289Be03C6d8c00";
        const abi = [
            "function offerLoan(uint256,string) external payable",
            "function takeLoan(string memory) external",
            "function repayLoan() external payable",
            "function getLoanDetails() public view returns (address, address, uint256, uint256, bool, bool, string memory)"
        ];

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);
                const addr = await signer.getAddress();
                document.getElementById("walletStatus").innerText = `Connected: ${addr}`;
            } else {
                alert("MetaMask not installed!");
            }
        }

        async function offerLoan() {
            const amount = document.getElementById("loanAmount").value;
            const interest = document.getElementById("interestRate").value;
            const docHash = document.getElementById("docHashOffer").value;

            const tx = await contract.offerLoan(interest, docHash, {
                value: ethers.utils.parseEther(amount)
            });
            await tx.wait();
            alert("Loan Offered Successfully!");
        }

        async function takeLoan() {
            const docHash = document.getElementById("docHashTake").value;
            const tx = await contract.takeLoan(docHash);
            await tx.wait();
            alert("Loan Taken!");
        }

        async function repayLoan() {
            const details = await contract.getLoanDetails();
            const amount = details[2];
            const interest = details[3];
            const total = amount.add((amount.mul(interest)).div(100));

            const tx = await contract.repayLoan({ value: total });
            await tx.wait();
            alert("Loan Repaid with Interest!");
        }
    </script>
</body>
</html>
