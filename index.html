<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized P2P Lending</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .btn {
      background-color: cyan;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .input {
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      margin: 5px;
      font-size: 1em;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 20px;
      width: 80%;
    }

    h2 {
      color: cyan;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 style="color: cyan;">ðŸ’¸ Decentralized P2P Lending</h1>
  <button class="btn" onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>

  <div class="section">
    <h2>ðŸ“¤ Offer Loan</h2>
    <input class="input" id="loanAmount" placeholder="Loan Amount in ETH">
    <input class="input" id="interest" placeholder="Interest Rate (%)">
    <input class="input" id="docHash" placeholder="Document Hash (SHA256)">
    <button class="btn" onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="section">
    <h2>ðŸ“¥ Take Loan</h2>
    <button class="btn" onclick="takeLoan()">Take Loan</button>
  </div>

  <div class="section">
    <h2>ðŸ’° Repay Loan</h2>
    <button class="btn" onclick="repayLoan()">Repay with Interest</button>
  </div>

<script>
  let provider, signer, contract;
  const contractAddress = '0x7F4e493006C2534Bb9de03BE8E3F5bD22dbbC2B5'; // replace after deploying
  const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

  async function connectWallet() {
    try {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        alert("Wallet Connected");
      } else {
        alert("Install MetaMask!");
      }
    } catch (err) {
      alert("Wallet connection failed. Make sure MetaMask is unlocked and approved.");
      console.error(err);
    }
  }

  async function offerLoan() {
    const eth = document.getElementById("loanAmount").value;
    const interest = document.getElementById("interest").value;
    const docHash = document.getElementById("docHash").value;

    const tx = await contract.offerLoan(interest, docHash, {
      value: ethers.utils.parseEther(eth)
    });
    await tx.wait();
    alert("Loan Offered!");
  }

  async function takeLoan() {
    const tx = await contract.takeLoan();
    await tx.wait();
    alert("Loan Taken!");
  }

  async function repayLoan() {
    const loanAmount = await contract.loanAmount();
    const interest = await contract.interestRate();
    const repayAmount = loanAmount.add(loanAmount.mul(interest).div(100));

    const tx = await contract.repayLoan({ value: repayAmount });
    await tx.wait();
    alert("Loan Repaid!");
  }
</script>

</body>
</html>
