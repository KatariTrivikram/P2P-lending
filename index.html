<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decentralized P2P Lending</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      font-size: 2.5rem;
    }
    .connect-wallet {
      background-color: #00ffff;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin: 20px;
      cursor: pointer;
    }
    .section {
      background: #222;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffff33;
    }
    .section h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    .btn {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #wallet-address {
      color: lime;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ƒ Decentralized P2P Lending</h1>
  <button class="connect-wallet" onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
  <span id="wallet-address"></span>

  <div class="section">
    <h2>ðŸ’¸ Offer Loan</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)">
    <input type="number" id="interest" placeholder="Interest %">
    <input type="file" id="loanDocFile" accept=".pdf,.jpg,.png,.jpeg">
    <button class="btn" onclick="offerLoan()">Offer</button>
  </div>

  <div class="section">
    <h2>ðŸ’¼ Take Loan</h2>
    <input type="text" id="docHash" placeholder="Document Hash">
    <button class="btn" onclick="takeLoan()">Take</button>
  </div>

  <div class="section">
    <h2>ðŸ’³ Repay Loan</h2>
    <button class="btn" onclick="repayLoan()">Repay</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0xBc4545C2AFF23B66100D9602d6289Be03C6d8c00";
    const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestPercent",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_documentHash",
				"type": "string"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_docHash",
				"type": "string"
			}
		],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getLoanDetails",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			},
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loan",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "lender",
				"type": "address"
			},
			{
				"internalType": "address payable",
				"name": "borrower",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "interestPercent",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "documentHash",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "taken",
				"type": "bool"
			},
			{
				"internalType": "bool",
				"name": "repaid",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask is not installed. Please install it to use this app.");
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        document.getElementById("wallet-address").innerText = "Connected: " + address;
      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("Wallet connection failed. Make sure MetaMask is unlocked and approved.");
      }
    }

    async function hashFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async function (event) {
          const buffer = new Uint8Array(event.target.result);
          const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          resolve(hashHex);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interest").value;
      const fileInput = document.getElementById("loanDocFile");

      if (!fileInput.files[0]) {
        alert("Please upload a document file.");
        return;
      }

      try {
        const docHash = await hashFile(fileInput.files[0]);
        const ethValue = ethers.utils.parseEther(amount);

        const tx = await contract.offerLoan(interest, docHash, { value: ethValue });
        await tx.wait();
        alert("Loan Offered Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to offer loan.");
      }
    }

    async function takeLoan() {
      const hash = document.getElementById("docHash").value;
      try {
        const tx = await contract.takeLoan(hash);
        await tx.wait();
        alert("Loan Taken Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to take loan.");
      }
    }

    async function repayLoan() {
      try {
        const repayAmount = await contract.getRepayAmount(); // This function must exist in your contract
        const tx = await contract.repayLoan({ value: repayAmount });
        await tx.wait();
        alert("Loan Repaid Successfully!");
      } catch (err) {
        console.error(err);
        alert("Failed to repay loan.");
      }
    }
  </script>
</body>
</html>
