<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-Based P2P Lending</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      padding: 2rem;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.75rem;
      margin-top: 0.5rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #repayStatus {
      margin-top: 1rem;
      font-weight: 600;
      color: #10b981;
      transition: all 0.3s ease-in-out;
    }
    .success-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    .success-checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #10b981;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #10b981;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fill {
      to { box-shadow: inset 0px 0px 0px 30px #10b981; }
    }
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Document-Based P2P Lending</h1>

    <input type="number" id="offerAmount" placeholder="Loan Amount in ETH" />
    <input type="number" id="interestRate" placeholder="Interest Rate (%) per month" />
    <input type="text" id="docHash" placeholder="Document Hash" />
    <button onclick="offerLoan()">Offer Loan</button>

    <input type="text" id="submitHash" placeholder="Submit Document Hash" />
    <input type="text" id="phone" placeholder="Your Phone Number" />
    <button onclick="submitDocument()">Submit Document</button>

    <button onclick="takeLoan()">Take Loan</button>
    <button onclick="repayLoan()">Repay Loan</button>

    <div id="repayStatus"></div>
    <div id="successAnimation" class="success-animation" style="display: none;">
      <svg class="success-checkmark" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" />
        <path fill="none" d="M14 27l7 7 16-16" />
      </svg>
    </div>
  </div>

  <script>
    let web3;
    let account;
    const contractAddress = '0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc';
    const abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanStartTime",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    let contract;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert("Please install MetaMask!");
      }
    });

    async function offerLoan() {
      const amountEth = document.getElementById("offerAmount").value;
      const interest = document.getElementById("interestRate").value;
      const hash = document.getElementById("docHash").value;
      const amountWei = web3.utils.toWei(amountEth, "ether");

      try {
        await contract.methods.offerLoan(interest, hash).send({
          from: account,
          value: amountWei
        });
        alert("Loan offered successfully!");
      } catch (err) {
        alert("Failed to offer loan: " + err.message);
      }
    }

    async function submitDocument() {
      const hash = document.getElementById("submitHash").value;
      const phone = document.getElementById("phone").value;
      try {
        await contract.methods.submitDocument(hash, phone).send({ from: account });
        alert("Document submitted!");
      } catch (err) {
        alert("Submission failed: " + err.message);
      }
    }

    async function takeLoan() {
      try {
        await contract.methods.takeLoan().send({ from: account });
        alert("Loan taken successfully!");
      } catch (err) {
        alert("Take loan failed: " + err.message);
      }
    }

    async function repayLoan() {
      try {
        const [loanAmount, interestRate, loanStartTime] = await Promise.all([
          contract.methods.loanAmount().call(),
          contract.methods.interestRate().call(),
          contract.methods.loanStartTime().call()
        ]);

        const now = Math.floor(Date.now() / 1000);
        const elapsed = now - Number(loanStartTime);
        const monthsElapsed = Math.floor(elapsed / (30 * 24 * 60 * 60));

        const interest = (BigInt(loanAmount) * BigInt(interestRate) * BigInt(monthsElapsed + 1)) / 100n;
        const totalDue = BigInt(loanAmount) + interest;

        await contract.methods.repayLoan().send({ from: account, value: totalDue.toString() });
        document.getElementById("repayStatus").innerText = "Repayment successful! Resetting loan...";
        document.getElementById("successAnimation").style.display = "flex";

        setTimeout(async () => {
          try {
            await contract.methods.resetLoan().send({ from: account });
            document.getElementById("repayStatus").innerText = "Loan repaid and reset. Ready for new loan!";
          } catch (resetErr) {
            console.error(resetErr);
            document.getElementById("repayStatus").innerText = "Repayment done, but reset failed.";
          }
        }, 2000);

      } catch (err) {
        console.error(err);
        document.getElementById("repayStatus").innerText = "Failed to repay loan.";
      }
    }
  </script>
</body>
</html>
