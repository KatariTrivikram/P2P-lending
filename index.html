<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Wallet Connect</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      color: lime;
      font-size: 1.2rem;
    }
  </style>

  <!-- âœ… Correct Ethers.js script -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
</head>
<body>
  <h1>ðŸ“¡ Connect to MetaMask</h1>
  <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask is not installed.");
        return;
      }

      if (typeof ethers === 'undefined') {
        alert("Ethers.js library failed to load.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "âœ… Connected: " + address;
        console.log("Connected to wallet:", address);
      } catch (error) {
        console.error("Connection error:", error);
        alert("Wallet connection failed: " + error.message);
      }
    }
  </script>
</body>
</html>
