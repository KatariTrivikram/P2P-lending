    let web3, contract, accounts;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        accounts = await web3.eth.getAccounts();
        contract = new web3.eth.Contract(abi, contractAddress);
        alert("Wallet connected: " + accounts[0]);
      } else {
        alert("Install Metamask");
      }
    }

    async function offerLoan() {
      try {
        const amount = document.getElementById("loanAmount").value;
        const interest = document.getElementById("interestRate").value;
        const docHash = web3.utils.sha3("example-document");
        await contract.methods.offerLoan(interest, docHash).send({ from: accounts[0], value: web3.utils.toWei(amount, "ether") });
        alert("Loan Offered Successfully");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function submitDocument() {
      try {
        const phone = document.getElementById("phone").value;
        const docHash = web3.utils.sha3("example-document");
        await contract.methods.submitDocument(docHash, phone).send({ from: accounts[0] });
        alert("Document submitted");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function takeLoan() {
      try {
        await contract.methods.takeLoan().send({ from: accounts[0] });
        alert("Loan taken successfully");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function repayLoan() {
      try {
        const loan = await contract.methods.loanAmount().call();
        const interest = await contract.methods.interestRate().call();
        const repay = parseInt(loan) + (loan * interest) / 100;
        await contract.methods.repayLoan().send({ from: accounts[0], value: repay });
        alert("Loan repaid");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
