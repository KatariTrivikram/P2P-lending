<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-Backed Lending DApp</title>

  <!-- Load Web3.js BEFORE custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ede7f6);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    .toast-message {
      padding: 10px;
      border-radius: 5px;
      color: white;
      margin-top: 5px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">📄 Document-Backed Lending DApp</h2>

    <button class="btn btn-primary mb-3" onclick="connectWallet()">🔗 Connect Wallet</button>
    <p id="walletAddress" class="fw-bold">Not connected</p>

    <hr>

    <h4 class="mt-4">💰 Offer Loan</h4>
    <input id="loanAmount" type="number" placeholder="Loan Amount (ETH)" class="form-control mb-2">
    <input id="interestRate" type="number" placeholder="Interest Rate (%)" class="form-control mb-2">
    <input id="docHash" type="text" placeholder="Document Hash (e.g., 0xabc...)" class="form-control mb-3">
    <button class="btn btn-success w-100" onclick="offerLoan()">Offer Loan</button>
  </div>

  <!-- Toasts -->
  <div id="toast"></div>

  <script>
    let web3;
    let account;
    let contract;

    // Replace with your deployed contract address + ABI
    const contractAddress = "0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc";
    const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanStartTime",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    async function connectWallet() {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          account = accounts[0];
          document.getElementById("walletAddress").innerText = `Connected: ${account}`;
          showToast("✅ Wallet connected!", "success");

          contract = new web3.eth.Contract(contractABI, contractAddress);

          // Handle account changes
          window.ethereum.on("accountsChanged", (accounts) => {
            account = accounts[0];
            document.getElementById("walletAddress").innerText = `Connected: ${account}`;
            showToast("🔄 Account changed", "info");
          });

          // Handle network changes
          window.ethereum.on("chainChanged", () => {
            window.location.reload();
          });

        } catch (error) {
          console.error("Wallet connection failed:", error);
          showToast(`❌ Wallet connection failed: ${error.message}`, "error");
        }
      } else {
        showToast("⚠️ Please install MetaMask", "error");
      }
    }

    async function offerLoan() {
      if (!contract) return showToast("⚠️ Connect wallet first!", "error");

      const amount = document.getElementById("loanAmount").value;
      const rate = document.getElementById("interestRate").value;
      const hash = document.getElementById("docHash").value;

      if (!amount || !rate || !hash) {
        return showToast("⚠️ Please fill all fields", "error");
      }

      try {
        await contract.methods.offerLoan(rate, hash).send({
          from: account,
          value: web3.utils.toWei(amount, "ether"),
        });

        showToast("✅ Loan offered successfully!", "success");
      } catch (error) {
        console.error(error);
        showToast(`❌ Transaction failed: ${error.message}`, "error");
      }
    }

    // Toast Notifications
    function showToast(message, type) {
      const toast = document.createElement("div");
      toast.innerText = message;
      toast.className = "toast-message";
      toast.style.background = type === "success" ? "green" : type === "error" ? "red" : "orange";
      document.getElementById("toast").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
