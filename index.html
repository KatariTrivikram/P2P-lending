<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-based P2P Loan Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4f7, #e6f7ff);
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .section {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #walletStatus {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    #connectWalletBtn {
      display: block;
      margin: auto;
      background-color: #28a745;
    }

    #connectWalletBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="connectWalletBtn" onclick="connectWallet()">Connect Wallet</button>
    <div id="walletStatus">Wallet not connected</div>

    <!-- Lender Section -->
    <div class="section">
      <h2>Lender Panel</h2>
      <input type="file" id="lenderDoc" />
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
      <input type="text" id="loanAmount" placeholder="Loan Amount (ETH)" />
      <button onclick="offerLoan()">Offer Loan</button>
    </div>

    <!-- Borrower Section -->
    <div class="section">
      <h2>Borrower Panel</h2>
      <input type="file" id="borrowDoc" />
      <input type="text" id="phoneNumber" placeholder="Enter phone number" />
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="submitDocument()">Submit Document & Phone</button>
      <button onclick="takeLoan()">Take Loan</button>
      <button onclick="repayLoan()">Repay Loan</button>
    </div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x492B1291DbF8a8E44C26a9495A954B625354338F";
    const ABI = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "_interestRate", "type": "uint256" },
          { "internalType": "bytes32", "name": "_docHash", "type": "bytes32" }
        ],
        "name": "offerLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "bytes32", "name": "_docHash", "type": "bytes32" },
          { "internalType": "string", "name": "_phone", "type": "string" }
        ],
        "name": "submitDocument",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "takeLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "repayLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "resetLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
          const addr = await signer.getAddress();
          document.getElementById("walletStatus").innerText = `Wallet Connected: ${addr}`;
        } catch (err) {
          console.error("Connection error", err);
          document.getElementById("walletStatus").innerText = "Connection failed. Try again.";
        }
      } else {
        alert("MetaMask is not installed!");
        document.getElementById("walletStatus").innerText = "MetaMask not detected.";
      }
    }

    async function getFileHash(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      return "0x" + [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function offerLoan() {
      const file = document.getElementById("lenderDoc").files[0];
      const rate = document.getElementById("interestRate").value;
      const amount = document.getElementById("loanAmount").value;

      if (!file || !rate || !amount) return alert("Fill all lender fields.");
      const hash = await getFileHash(file);
      const value = ethers.utils.parseEther(amount);
      const tx = await contract.offerLoan(rate, hash, { value });
      await tx.wait();
      alert("Loan offered successfully!");
    }

    async function submitDocument() {
      const file = document.getElementById("borrowDoc").files[0];
      const phone = document.getElementById("phoneNumber").value;
      const otp = document.getElementById("otp").value;

      if (!file || !phone || !otp) return alert("Fill all borrower fields including OTP.");
      const hash = await getFileHash(file);
      const tx = await contract.submitDocument(hash, phone);
      await tx.wait();
      alert("Document submitted with phone.");
    }

    async function takeLoan() {
      const tx = await contract.takeLoan();
      await tx.wait();
      alert("Loan received!");
    }

    async function repayLoan() {
      const tx = await contract.repayLoan({ value: ethers.utils.parseEther("0.1") }); // Adjust value as needed
      await tx.wait();
      alert("Loan repaid!");
    }
  </script>
</body>
</html>
