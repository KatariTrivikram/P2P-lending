<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document-Backed Lending DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 1000% 1000%;
      animation: gradientAnimation 20s ease infinite;
      transition: background 0.5s, color 0.5s;
    }
    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body.dark {
      background: #121212;
      color: white;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: white;
      position: sticky;
      top: 0;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    body.dark .card {
      background: #1e1e1e;
      color: white;
    }
    .card:hover { transform: translateY(-5px); }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #3700b3; }
    .dark-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
    }
    body.dark .modal-content { background: #222; color: white; }
  </style>
</head>
<body>
  <header>
    Document-Backed Lending DApp
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </header>
  <main>
    <div class="card" style="text-align:center">
      <div id="animationContainer"></div>
      <button onclick="connectWallet()">üîó Connect Wallet</button>
      <p id="walletAddress">Not Connected</p>
    </div>
    <div class="container">
      <div class="card">
        <h3>üì§ Offer Loan</h3>
        <input type="number" id="loanAmount" placeholder="Loan Amount in ETH">
        <input type="number" id="interestRate" placeholder="Interest Rate %">
        <input type="text" id="docHash" placeholder="Document Hash">
        <button onclick="offerLoan()">Offer Loan</button>
      </div>
      <div class="card">
        <h3>üìë Submit Document</h3>
        <input type="text" id="borrowerDocHash" placeholder="Borrower Document Hash">
        <button onclick="submitDocument()">Submit Document</button>
      </div>
      <div class="card">
        <h3>üí≥ Take Loan</h3>
        <button onclick="takeLoan()">Take Loan</button>
      </div>
      <div class="card">
        <h3>üí∞ Repay Loan</h3>
        <button onclick="repayLoan()">Repay Loan</button>
      </div>
      <div class="card">
        <h3>üîÑ Reset Loan</h3>
        <button onclick="resetLoanManually()">Reset Loan</button>
      </div>
      <div class="card">
        <h3>üìú Loan History</h3>
        <button onclick="openHistory()">View History</button>
      </div>
    </div>
  </main>
  
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <h3>üìú Transaction History</h3>
      <ul id="historyList"></ul>
      <button onclick="closeHistory()">Close</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // Animation
    lottie.loadAnimation({
      container: document.getElementById('animationContainer'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json'
    });

    // Dark Mode
    function toggleDarkMode() { document.body.classList.toggle('dark'); }

    // Toast
    function showToast(msg, success=true) {
      let toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.background = success ? "green" : "red";
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Modal
    function openHistory(){ document.getElementById('historyModal').style.display='flex'; }
    function closeHistory(){ document.getElementById('historyModal').style.display='none'; }

    // Web3 + Contract
    let web3;
    let accounts = [];
    let contract;

    const contractAddress = "0xC2e0620752E4115cA679d71Ad2c9ee63f2d046Fc";
    const contractABI = [
      {
        "inputs":[{"internalType":"uint256","name":"_interestRate","type":"uint256"},{"internalType":"bytes32","name":"_docHash","type":"bytes32"}],
        "name":"offerLoan","outputs":[],"stateMutability":"payable","type":"function"
      },
      {
        "inputs":[],"name":"repayLoan","outputs":[],"stateMutability":"payable","type":"function"
      },
      {
        "inputs":[],"name":"resetLoan","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"bytes32","name":"_userDocHash","type":"bytes32"}],
        "name":"submitDocument","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[],"name":"takeLoan","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[],"stateMutability":"nonpayable","type":"constructor"
      },
      {
        "inputs":[],"name":"borrower","outputs":[{"internalType":"address payable","name":"","type":"address"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"docSubmitted","outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"documentHash","outputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"interestRate","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"lender","outputs":[{"internalType":"address payable","name":"","type":"address"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"loanAmount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"loanOffered","outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"loanRepaid","outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"loanStartTime","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"loanTaken","outputs":[{"internalType":"bool","name":"","type":"bool"}],
        "stateMutability":"view","type":"function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById("walletAddress").innerText = "Connected: " + accounts[0];
          showToast("Wallet connected ‚úÖ", true);
        } catch (err) {
          console.error(err);
          showToast("Wallet connection failed ‚ùå", false);
        }
      } else {
        showToast("MetaMask not found ‚ùå", false);
      }
    }
  </script>
</body>
</html>
