    <div class="section">

        <input id="loanAmount" placeholder="Loan Amount (ETH)">
        <input id="interestRate" placeholder="Interest Rate (%)">
        <input id="documentHash" placeholder="Document Hash (provided by borrower)">
        <button onclick="offerLoan()">Offer Loan</button>
    </div>

    <div class="section">
        <h2>üßë‚Äç\U0001F4BC Borrower Panel</h2>

        <input id="phoneNumber" placeholder="Phone Number">
        <button onclick="submitDocument()">Submit Document</button>
        <button onclick="verifyOTP()">Verify OTP</button>
        <button onclick="takeLoan()">Take Loan</button>

    async function connectWallet() {
        if (window.ethereum) {
            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);
                document.getElementById("walletAddress").innerText = "Connected: " + await signer.getAddress();
            } catch (err) {
                alert("Wallet connection failed.");
            }
        } else {
            alert("Please install MetaMask.");
        }
    }

    function isValidHash(hash) {
        return /^0x([A-Fa-f0-9]{64})$/.test(hash);
    }

    async function offerLoan() {
        const amount = document.getElementById("loanAmount").value;
        const interest = document.getElementById("interestRate").value;
        const hash = document.getElementById("documentHash").value;

        if (!isValidHash(hash)) {
            alert("Invalid document hash. Must be 0x + 64 hex chars.");
            return;
        }

        try {
            const tx = await contract.offerLoan(
                ethers.utils.parseEther(amount),
                interest,
                hash
            );
            await tx.wait();
            alert("Loan offered successfully!");
        } catch (err) {
            alert("Offer failed: " + err.message);
        }
    }

    async function handleFileUpload(event) {
        const file = event.target.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
        const hashHex = '0x' + Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');
        document.getElementById("documentHash").value = hashHex;
    }

    async function submitDocument() {
        const hash = document.getElementById("documentHash").value;
        const phone = document.getElementById("phoneNumber").value;

        if (!isValidHash(hash) || phone.length < 10) {
            alert("Invalid hash or phone number.");
            return;
        }

        try {
            const tx = await contract.submitDocument(hash, phone);
            await tx.wait();
            alert("Document submitted.");
        } catch (err) {
            alert("Submission failed: " + err.message);
        }
    }

    function verifyOTP() {

    async function takeLoan() {
        try {
            const tx = await contract.takeLoan();
            await tx.wait();
            alert("Loan taken.");
        } catch (err) {
            alert("Take loan failed: " + err.message);
        }
    }

    async function repayLoan() {
        try {
            const tx = await contract.repayLoan({ value: ethers.utils.parseEther("0.01") });
            await tx.wait();
            alert("Loan repaid.");
        } catch (err) {
            alert("Repayment failed: " + err.message);
        }
    }
