      position: relative;

    body::before {
      content: '';

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    body.dark-mode {
      background: var(--dark-bg);
    }

    body.dark-mode::before {

      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      margin: 2rem auto;
      max-width: 1200px;
      padding: 2rem;

      border: 1px solid rgba(255, 255, 255, 0.1);

    .title {

      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    .dark-toggle {

      top: 1rem;
      right: 1rem;
      z-index: 999;
      background: var(--glass-bg) !important;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border) !important;
      border-radius: 50px !important;
      padding: 0.5rem 1rem !important;
      color: white !important;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {

      background: rgba(255, 255, 255, 0.2) !important;
    }

    .wallet-section {

      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 180px;
      justify-content: center;

      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .action-btn.active {
      background: var(--secondary-gradient);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
    }

    .panel {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      margin: 2rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .panel.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
      animation: slideIn 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

    .panel h4 {

      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;

      border-radius: 15px;
      color: white;

      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);

      border-color: rgba(255, 255, 255, 0.4);
      color: white;

    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;

    .btn-custom::before {
      content: '';

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-custom:hover::before {
      left: 100%;

    }

      color: white;
    }

      padding: 1rem;
      margin-top: 1rem;
      color: white;
      font-weight: 600;
      text-align: center;

      top: 1rem;
      left: 1rem;

    let currentPanel = null;

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector('.dark-toggle');
      const icon = btn.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.className = 'fas fa-sun';
        btn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        icon.className = 'fas fa-moon';
        btn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
    }

    // Show Panel
    function showPanel(type) {
      // Hide all panels
      document.querySelectorAll('.panel').forEach(panel => {
        panel.classList.remove('show');
        setTimeout(() => panel.style.display = 'none', 300);
      });

      // Remove active class from all buttons
      document.querySelectorAll('.action-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected panel
      setTimeout(() => {
        const panel = document.getElementById(type + 'Panel');
        const btn = document.getElementById(type + 'Btn');
        
        panel.style.display = 'block';
        setTimeout(() => panel.classList.add('show'), 50);
        btn.classList.add('active');
        
        currentPanel = type;
        
        // Show reset button only for lender
        const resetSection = document.getElementById('resetSection');
        if (type === 'lender') {
          resetSection.classList.add('show');
          isLender = true;
        } else {
          resetSection.classList.remove('show');
          isLender = false;
        }
      }, 300);
    }

    // Toast Notification
    function showToast(message, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      
      let icon = 'fas fa-info-circle';
      if (type === 'error') icon = 'fas fa-exclamation-triangle';
      if (type === 'success') icon = 'fas fa-check-circle';
      
      toast.innerHTML = `<i class="${icon}"></i> ${message}`;
      
      document.getElementById("toastBox").appendChild(toast);
      setTimeout(() => {
        toast.style.animation = 'slideInLeft 0.5s ease-out reverse';
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    // Update status message
    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('repayStatus');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }
