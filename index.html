<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doc-Based Loan DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, contract, currentAccount;

    const contractAddress = "YOUR_CONTRACT_ADDRESS"; // Replace
    const abi = [/* <-- Insert updated ABI here from contract above */];

    const otpStore = {}; // Temporary OTP store

    async function connectWallet() {
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      currentAccount = await signer.getAddress();
      contract = new ethers.Contract(contractAddress, abi, signer);
      document.getElementById("walletStatus").innerText = "Wallet Connected: " + currentAccount;
    }

    async function hashFile(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function offerLoan() {
      const file = document.getElementById("lenderDoc").files[0];
      const interest = document.getElementById("interestRate").value;
      const amountEth = document.getElementById("loanAmount").value;

      if (!file || !interest || !amountEth) return alert("Please fill all fields.");
      const docHash = await hashFile(file);
      const tx = await contract.offerLoan(interest, docHash, {
        value: ethers.parseEther(amountEth)
      });
      await tx.wait();

      // Simulate sending OTP (use Twilio or Firebase in production)
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      otpStore[docHash] = otp;
      alert("OTP sent to borrower's phone (simulated): " + otp);
    }

    async function submitDocument() {
      const file = document.getElementById("borrowerDoc").files[0];
      const phone = document.getElementById("borrowerPhone").value;
      if (!file || !phone) return alert("Upload document and enter phone number.");

      const docHash = await hashFile(file);
      const otp = prompt("Enter the OTP you received:");

      if (otp !== otpStore[docHash]) {
        alert("Invalid OTP. Contact lender.");
        return;
      }

      const tx = await contract.submitDocument(docHash, phone);
      await tx.wait();
      alert("Document submitted successfully.");
    }

    async function takeLoan() {
      try {
        const tx = await contract.takeLoan();
        await tx.wait();
        alert("Loan Taken Successfully.");
      } catch (err) {
        alert("Error: " + err.reason);
        console.error(err);
      }
    }

    async function repayLoan() {
      const loanAmount = await contract.loanAmount();
      const interestRate = await contract.interestRate();
      const interest = (loanAmount * BigInt(interestRate)) / 100n;
      const total = loanAmount + interest;

      const tx = await contract.repayLoan({ value: total });
      await tx.wait();
      alert("Loan Repaid.");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .section {
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 1rem;
      background-color: #f9fafb;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-2xl p-6 rounded-xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700">Document-Based Lending DApp</h1>
    <button onclick="connectWallet()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg shadow-md transition duration-300">Connect Wallet</button>
    <p id="walletStatus" class="text-sm text-center text-gray-600">Not connected</p>

    <div class="section">
      <h2 class="text-lg font-semibold text-blue-800 mb-2">üíº Lender: Offer Loan</h2>
      <input type="file" id="lenderDoc" class="border p-2 rounded-lg w-full mb-2" />
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" class="border p-2 rounded-lg w-full mb-2" />
      <input type="number" id="loanAmount" placeholder="Loan Amount (ETH)" class="border p-2 rounded-lg w-full mb-4" />
      <button onclick="offerLoan()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Offer Loan</button>
    </div>

    <div class="section">
      <h2 class="text-lg font-semibold text-yellow-800 mb-2">üì© Borrower: Submit Document</h2>
      <input type="file" id="borrowerDoc" class="border p-2 rounded-lg w-full mb-2" />
      <input type="text" id="borrowerPhone" placeholder="Phone Number" class="border p-2 rounded-lg w-full mb-4" />
      <button onclick="submitDocument()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">Submit Document</button>
    </div>

    <div class="section">
      <h2 class="text-lg font-semibold text-green-800 mb-2">‚öôÔ∏è Loan Actions</h2>
      <button onclick="takeLoan()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg mb-2">Take Loan</button>
      <button onclick="repayLoan()" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">Repay Loan</button>
    </div>
  </div>
</body>
</html>
