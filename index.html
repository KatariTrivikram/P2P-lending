    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

  <div class="card">
    <h2>Connect Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <div class="card">
    <h2>Lender: Offer Loan</h2>
    <label>Loan Amount (ETH)</label>
    <input type="number" id="loanAmount">
    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate">
    <button onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="card">
    <h2>Borrower: OTP Verification & Upload</h2>
    <label>Phone Number (+91...)</label>
    <input type="text" id="phone">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <label>Enter OTP</label>
    <input type="text" id="otp">
    <button onclick="verifyOTP()">Verify OTP</button>

    <label>Upload Document</label>
    <input type="file" id="document">
    <button onclick="submitDocument()">Submit Document</button>
  </div>

  <div class="card">
    <h2>Borrower: Take Loan</h2>
    <button onclick="takeLoan()">Take Loan</button>
  </div>

  <div class="card">
    <h2>Repay Loan</h2>
    <label>Repay Amount (ETH)</label>
    <input type="number" id="repayAmount">
    <button onclick="repayLoan()">Repay Loan</button>
  </div>

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          currentAccount = accounts[0];
          document.getElementById("walletAddress").innerText = `Wallet Connected: ${currentAccount}`;
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
        } catch (err) {
          alert("Wallet connection failed. Try again.");
        }
      } else {
        alert("MetaMask not found.");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interestRate").value;
      try {
        const tx = await contract.offerLoan(ethers.utils.parseEther(amount), interest);
        await tx.wait();
        alert("Loan offered successfully.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    window.confirmationResult = null;

    async function sendOTP() {
      const phone = document.getElementById("phone").value;
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });
      try {
        const result = await firebase.auth().signInWithPhoneNumber(phone, appVerifier);
        window.confirmationResult = result;
        alert("OTP sent.");
      } catch (err) {
        alert("OTP send failed: " + err.message);
      }
    }

    async function verifyOTP() {
      const otp = document.getElementById("otp").value;
      try {
        await window.confirmationResult.confirm(otp);
        alert("OTP verified.");
      } catch (err) {
        alert("Incorrect OTP.");
      }
    }

    async function submitDocument() {
      const fileInput = document.getElementById("document");
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");
      const reader = new FileReader();
      reader.onload = async function () {
        const content = new Uint8Array(reader.result);
        const hash = ethers.utils.keccak256(content);
        const phone = document.getElementById("phone").value;

        try {
          const tx = await contract.submitDocument(hash, phone);
          await tx.wait();
          alert("Document submitted!");
        } catch (err) {
          console.error(err);
          alert("Submit failed: " + err.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    async function takeLoan() {
      try {
        const tx = await contract.takeLoan();
        await tx.wait();
        alert("Loan taken!");
      } catch (err) {
        alert("Take loan failed: " + err.message);
      }
    }

    async function repayLoan() {
      const amount = document.getElementById("repayAmount").value;
      try {
        const tx = await contract.repayLoan({ value: ethers.utils.parseEther(amount) });
        await tx.wait();
        alert("Loan repaid.");
      } catch (err) {
        alert("Repayment failed: " + err.message);
      }
    }
