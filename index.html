  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 20px;
    }
    h2 { color: #2b2b2b; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #125ea7;
    }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Connect MetaMask Wallet</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet-address"></p>

  <div class="card">
    <h2>Lender Panel</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount in ETH" />
    <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
    <button onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="card">
    <h2>Borrower Panel</h2>
    <input type="text" id="phone" placeholder="Phone Number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <input type="file" id="doc" />
    <button onclick="submitDocument()">Submit Document</button>
    <button onclick="takeLoan()">Take Loan</button>
    <button onclick="repayLoan()">Repay Loan</button>
    <p id="error" class="error"></p>
  </div>

  <script>

      measurementId: "G-SHSBBCS0W7"

    // WEB3 CONNECTION
    let web3, contract, accounts;
    const contractAddress = "0x608578ad799148D5009D66800BA4EB3eD361943D";
    const abi =[

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        accounts = await web3.eth.getAccounts();
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("wallet-address").innerText = `Connected: ${accounts[0]}`;
      } else {
        alert("MetaMask not detected");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interestRate").value;
      if (!amount || !interest) return alert("Fill all fields");

      try {
        const docHash = await contract.methods.documentHash().call();
        if (!docHash || docHash === "0x") return alert("Document not submitted yet by borrower");
        await contract.methods.offerLoan(interest, docHash).send({ from: accounts[0], value: web3.utils.toWei(amount, "ether") });
        alert("Loan Offered");
      } catch (e) {
        console.error(e);
        alert("Failed to offer loan");
      }
    }

    let confirmation;
    function sendOTP() {
      const phone = "+91" + document.getElementById("phone").value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", { size: "invisible" });
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmResult => {
          confirmation = confirmResult;
          alert("OTP sent");
        })
        .catch(e => alert("OTP Failed: " + e.message));
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      confirmation.confirm(otp)
        .then(() => alert("OTP Verified"))
        .catch(e => alert("OTP Invalid"));
    }

    async function submitDocument() {
      const phone = document.getElementById("phone").value;
      const file = document.getElementById("doc").files[0];
      if (!file || !phone) return document.getElementById("error").innerText = "Please upload file and enter phone number.";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
        const hashHex = [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, '0')).join('');
        await contract.methods.submitDocument(hashHex, phone).send({ from: accounts[0] });
        alert("Document submitted");
      } catch (err) {
        console.error(err);
        document.getElementById("error").innerText = "Failed to submit document.";
      }
    }

    async function takeLoan() {
      try {
        await contract.methods.takeLoan().send({ from: accounts[0] });
        alert("Loan Taken Successfully");
      } catch (err) {
        console.error(err);
        alert("Failed to take loan");
      }
    }

    async function repayLoan() {
      try {
        const amount = await contract.methods.loanAmount().call();
        const interest = await contract.methods.interestRate().call();
        const repay = parseFloat(amount) + (parseFloat(amount) * parseFloat(interest) / 100);
        await contract.methods.repayLoan().send({ from: accounts[0], value: repay.toString() });
        alert("Loan Repaid Successfully");
      } catch (e) {
        console.error(e);
        alert("Repayment failed");
      }
    }
  </script>
