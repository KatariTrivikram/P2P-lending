<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decentralized P2P Lending</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f4f8;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decentralized P2P Lending</h1>

    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>

    <h2>Lender: Offer Loan</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount in ETH" />
    <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
    <button onclick="offerLoan()">Offer Loan</button>

    <h2>Borrower: Submit Document & Verify OTP</h2>
    <input type="text" id="phone" placeholder="Phone number (+91...)" />
    <button onclick="sendOTP()">Send OTP</button>
    <div id="recaptcha-container"></div>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <input type="file" id="document" />
    <button onclick="submitDocument()">Submit Document</button>

    <h2>Borrower: Take Loan</h2>
    <button onclick="takeLoan()">Take Loan</button>

    <h2>Borrower: Repay Loan</h2>
    <input type="number" id="repayAmount" placeholder="Repay Amount in ETH" />
    <button onclick="repayLoan()">Repay Loan</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7E27dTzpP48muPwSt-hVSNvPai5SHryU",
      authDomain: "p2plending-c864a.firebaseapp.com",
      projectId: "p2plending-c864a",
      storageBucket: "p2plending-c864a.appspot.com",
      messagingSenderId: "916198463762",
      appId: "1:916198463762:web:de2cf6383ff18d456dbbcb",
      measurementId: "G-SHSBBCS0W7"
    };
    firebase.initializeApp(firebaseConfig);

    let contract;
    let signer;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          document.getElementById("walletAddress").innerText = await signer.getAddress();
          const contractAddress = "0x608578ad799148D5009D66800BA4EB3eD361943D";
          const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "bytes32",
				"name": "_docHash",
				"type": "bytes32"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_userDocHash",
				"type": "bytes32"
			},
			{
				"internalType": "string",
				"name": "_phone",
				"type": "string"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "borrowerPhone",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "docSubmitted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
          contract = new ethers.Contract(contractAddress, contractABI, signer);
        } catch (err) {
          alert("Wallet connection failed");
        }
      } else {
        alert("MetaMask not detected");
      }
    }

    async function offerLoan() {
      const amount = document.getElementById("loanAmount").value;
      const interest = document.getElementById("interestRate").value;
      if (!contract || !amount || !interest) return;
      try {
        const tx = await contract.offerLoan(ethers.utils.parseEther(amount), parseInt(interest));
        await tx.wait();
        alert("Loan offered successfully");
      } catch (err) {
        alert("Offer failed");
      }
    }

    let confirmationResult;
    function sendOTP() {
      const phone = document.getElementById("phone").value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(res => {
          confirmationResult = res;
          alert("OTP sent");
        })
        .catch(err => alert("OTP failed"));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code)
        .then(() => alert("OTP Verified!"))
        .catch(() => alert("Invalid OTP"));
    }

    async function submitDocument() {
      const fileInput = document.getElementById("document");
      const file = fileInput.files[0];
      const phone = document.getElementById("phone").value;
      if (!file || !phone) return alert("Please upload file and phone");

      const reader = new FileReader();
      reader.onload = async function () {
        const content = reader.result;
        const hash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(content));
        try {
          const tx = await contract.submitDocument(hash, phone);
          await tx.wait();
          alert("Document submitted");
        } catch (err) {
          alert("Submit failed");
        }
      };
      reader.readAsText(file);
    }

    async function takeLoan() {
      try {
        const tx = await contract.takeLoan();
        await tx.wait();
        alert("Loan received!");
      } catch (err) {
        alert("Take loan failed");
      }
    }

    async function repayLoan() {
      const repayAmt = document.getElementById("repayAmount").value;
      try {
        const tx = await contract.repayLoan({ value: ethers.utils.parseEther(repayAmt) });
        await tx.wait();
        alert("Loan repaid");
      } catch (err) {
        alert("Repay failed");
      }
    }
  </script>
</body>
</html>
