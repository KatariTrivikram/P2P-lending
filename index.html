<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document-Backed Lending DApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    #loanStatus {
      margin-top: 10px;
      font-weight: bold;
    }

    .highlight-green {
      color: green;
    }

    .highlight-red {
      color: red;
    }

    .highlight-yellow {
      color: #e6b800;
    }

    .panel {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px #999;
      margin-bottom: 20px;
    }

    #resetStatus {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Document-Backed Lending DApp</h2>

    <div class="text-right mb-2">
      <button id="resetLoan" class="btn btn-outline-success btn-sm">Reset Loan (Lender Only)</button>
    </div>

    <div class="panel">
      <h5>üí° Wallet Connection</h5>
      <button class="btn btn-primary" id="connectWallet">Connect Wallet</button>
      <div id="walletAddress" class="mt-2 text-success"></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel bg-light">
          <h5>üí∞ Lender Panel</h5>
          <input type="text" id="interestRate" class="form-control mb-2" placeholder="Interest Rate (%)">
          <input type="text" id="loanAmount" class="form-control mb-2" placeholder="Loan Amount (in ETH)">
          <input type="file" id="docFile" class="form-control mb-2">
          <button id="offerLoan" class="btn btn-success btn-block" disabled>Offer Loan</button>
          <div id="loanStatus" class="highlight-yellow"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel bg-light">
          <h5>üßë‚Äçüíº Borrower Panel</h5>
          <input type="file" id="borrowerDocFile" class="form-control mb-2">
          <input type="text" id="phoneNumber" class="form-control mb-2" placeholder="Phone Number">
          <button id="submitDocument" class="btn btn-warning btn-block">Submit Document</button>
          <button id="takeLoan" class="btn btn-primary btn-block">Take Loan</button>
          <button id="repayLoan" class="btn btn-dark btn-block">Repay Loan</button>
          <div id="resetStatus" class="highlight-red mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
