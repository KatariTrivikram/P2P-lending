<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document-backed Loan DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, contract;

    const contractAddress = "0x492B1291DbF8a8E44C26a9495A954B625354338F";
    const abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_interestRate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "docHash",
				"type": "string"
			}
		],
		"name": "offerLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "repayLoan",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resetLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "userDocHash",
				"type": "string"
			}
		],
		"name": "submitDocument",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "takeLoan",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "borrower",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "documentHash",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "",
				"type": "bytes32"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "interestRate",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "lender",
		"outputs": [
			{
				"internalType": "address payable",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanOffered",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanRepaid",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "loanTaken",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not installed.");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById("walletStatus").innerText = "âœ… Wallet Connected";
      } catch (err) {
        alert("Wallet connection failed: " + err.message);
      }
    }

    async function hashFile(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function offerLoan() {
      const file = document.getElementById("lenderDoc").files[0];
      const interest = document.getElementById("interestRate").value;
      const amountEth = document.getElementById("loanAmount").value;

      if (!file || !interest || !amountEth) return alert("Please fill all fields.");

      const docHash = await hashFile(file);
      const tx = await contract.offerLoan(interest, docHash, {
        value: ethers.parseEther(amountEth)
      });
      await tx.wait();
      alert("âœ… Loan Offered Successfully");
    }

    async function submitDocument() {
      const file = document.getElementById("borrowerDoc").files[0];
      if (!file) return alert("Please upload a document.");

      const docHash = await hashFile(file);
      const tx = await contract.submitDocument(docHash);
      await tx.wait();
      alert("âœ… Document Submitted!");
    }

    async function takeLoan() {
      const tx = await contract.takeLoan();
      await tx.wait();
      alert("âœ… Loan Taken");
    }

    async function repayLoan() {
      const loanAmount = await contract.loanAmount();
      const interestRate = await contract.interestRate();
      const interest = (loanAmount * BigInt(interestRate)) / 100n;
      const total = loanAmount + interest;

      const tx = await contract.repayLoan({ value: total });
      await tx.wait();
      alert("âœ… Loan Repaid with Interest");
    }

    async function resetLoan() {
      const tx = await contract.resetLoan();
      await tx.wait();
      alert("ğŸ” Loan Reset");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-2xl mx-auto bg-white shadow-lg p-6 rounded-xl space-y-6">
    <h1 class="text-2xl font-bold text-center">ğŸ“„ Document-Based Lending DApp</h1>

    <button onclick="connectWallet()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
      Connect Wallet
    </button>
    <p id="walletStatus" class="text-center text-sm text-gray-500">Not connected</p>

    <div class="border-t pt-4 space-y-4">
      <h2 class="text-lg font-semibold">ğŸ‘¨â€ğŸ’¼ Lender: Offer Loan</h2>
      <input type="file" id="lenderDoc" class="border p-2 rounded w-full" />
      <input type="number" placeholder="Interest Rate (%)" id="interestRate" class="border p-2 rounded w-full" />
      <input type="number" placeholder="Loan Amount in ETH" id="loanAmount" class="border p-2 rounded w-full" />
      <button onclick="offerLoan()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
        Offer Loan
      </button>
    </div>

    <div class="border-t pt-4 space-y-4">
      <h2 class="text-lg font-semibold">ğŸ§‘â€ğŸ’¼ Borrower</h2>
      <input type="file" id="borrowerDoc" class="border p-2 rounded w-full" />
      <button onclick="submitDocument()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded w-full">
        Submit Document
      </button>
      <button onclick="takeLoan()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">
        Take Loan
      </button>
      <button onclick="repayLoan()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded w-full">
        Repay Loan
      </button>
    </div>

    <div class="border-t pt-4">
      <button onclick="resetLoan()" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
        Reset Loan (Admin Only)
      </button>
    </div>
  </div>
</body>
</html>
